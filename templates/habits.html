<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags provide information about the page to browsers and search engines -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title appears in the browser tab -->
    <title>Habit Quest</title>

    <!-- Bootstrap CSS: A popular framework for styling websites quickly -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS: Your own styles go here -->
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <!-- Navigation: The bar at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Habit Quest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section: A large, prominent section at the top of the page -->
    <section class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Habits</h1>
        </div>
    </section>

    <!-- Main Content: The primary information on your page -->
    <main class="py-5">
        <div class="container">
            <!-- row and col-md-4 are Bootstrap classes for creating a grid layout -->
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        Good
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Good Habit 1</td>
                                    <td><button type="button" class="btn btn-light btn-sm">-</button>
                                        num
                                        <button type="button" class="btn btn-light btn-sm">+</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-success" id="addGoodHabit">Add Good Habit</button>
                        <div class="modal" id="goodHabitModal">
                            <div class="modal-inner">
                                <h1>Add a new good habit</h1>
                                <p>Which habit are you looking to grow?</p>
                                <form>
                                    <label for="goodHabit">Good Habit:</label>
                                    <input type="text" id="goodHabit" name="goodHabit">
                                </form>
                                <button class="btn btn-primary" id="saveGoodModal">
                                    Save
                                </button>
                                <button class="btn btn-secondary" id="closeGoodModal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        Bad
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Bad Habit 1</td>
                                    <td><button type="button" class="btn btn-light btn-sm">-</button>
                                        num
                                        <button type="button" class="btn btn-light btn-sm">+</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-danger" id="addBadHabit">Add Bad Habit</button>
                        <div class="modal" id="badHabitModal">
                            <div class="modal-inner">
                                <h1>Add a new bad habit</h1>
                                <p>Which habit are you looking to shrink?</p>
                                <form>
                                    <label for="goodHabit">Bad Habit:</label>
                                    <input type="text" id="goodHabit" name="goodHabit">
                                </form>
                                <button class="btn btn-primary" id="saveModal">
                                    Save
                                </button>
                                <button class="btn btn-secondary" id="closeModal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <!-- Footer: Information at the bottom of the page -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Habit Quest. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS: Required for interactive components like the mobile menu -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS: Your own interactive code goes here -->
    <script src="../static/script.js"></script>
</body>

</html>
